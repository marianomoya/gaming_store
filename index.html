<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>3era Entrega Proyecto Final</title>
</head>

<body class="bg">
    <main>
        <div class="wrapper">
            <form action="#" class="formRegister">
              <header>Registrate!</header>
              <div class="field email">
                <div class="input-area">
                  <input type="text" placeholder="Direccion de email" id="email">
                  <i class="icon fas fa-envelope"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">El email no puede estar vacio</div>
              </div>
              <div class="field password">
                <div class="input-area">
                  <input type="password" placeholder="Contraseña" id="pass">
                  <i class="icon fas fa-lock"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">La contraseña no puede estar vacia</div>
              </div>
              <div class="pass-txt"><a href="#">Olvidaste tu contraseña?</a></div>
              <input type="submit" value="Login">
            </form>
          </div>

          <div class="wrapper">
            <form action="#" class="formLogin hiddenContent">
              <header>Logueate!</header>
              <div class="field email">
                <div class="input-area">
                  <input type="text" placeholder="Direccion de email" id="emailL">
                  <i class="icon fas fa-envelope"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">El email no puede estar vacio</div>
              </div>
              <div class="field password">
                <div class="input-area">
                  <input type="password" placeholder="Contraseña" id="passl">
                  <i class="icon fas fa-lock"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">La contraseña no puede estar vacia</div>
              </div>
              <div class="pass-txt"><a href="#">Olvidaste tu contraseña?</a></div>
              <input type="submit" value="Login">
            </form>
          </div>

            
          <div class="container cart hiddenContent">
            <div class="row">
                <!-- Elementos generados a partir del JSON -->
                <main id="items" class="col-sm-8 row"></main>
                <!-- Carrito -->
                <aside class="col-sm-4">
                    <h2>Carrito</h2>
                    <!-- Elementos del carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Precio total -->
                    <p class="text-right">Total: <span id="total"></span>&euro;</p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                </aside>
            </div>
        </div>
      
      </main>
    <script src="./js/main.js"></script>
    
</body>

</html>
